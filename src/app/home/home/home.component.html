<div fxFlex fxLayout="column" class="home-container" fxLayoutGap="1rem" fxLayoutAlign="start center">

  <div fxLayout="column" fxLayoutGap="1rem" fxLayoutAlign="center center" class="top-mangas">
    <div class="primary-title">
      <div fxFlex>{{ 'home.top-mangas' | translate }}</div>
    </div>

    <div fxLayout="row" fxLayoutGap="1rem">
      <ng-container *ngFor="let topManga of topMangas;let index=index">
        <ng-container *ngIf="index < 5">
          <mat-card class="manga-card cursor-pointer" matRipple (click)="openDetail(topManga)">
            <ng-container *ngTemplateOutlet="mangaOverlay; context: {manga: topManga}"></ng-container>
            <img class="manga-image" [src]="topManga?.image" alt="manga image">
          </mat-card>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #mangaOverlay let-manga="manga">
  <div class="manga-overlay" fxLayout="column" fxLayoutAlign="center center">
    <div class="manga-title" fxLayout="column" fxLayoutGap=".5rem">
      <div>#{{ manga.rank }}</div>
      <div>{{ manga.title }}</div>
    </div>
  </div>
</ng-template>

<div class="language-icon cursor-pointer" [ngClass]="currentLang"
     #menuTrigger="matMenuTrigger"
     [matMenuTriggerFor]="menu" (click)="menuTrigger.openMenu()"></div>

<mat-menu #menu>
  <mat-option *ngFor="let lang of availableLangs" (click)="updateLang(lang)">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=".5rem">
      <div class="menu-icon" [ngClass]="lang"></div>
      <div>{{ ('languages.' + lang) | translate }}</div>
    </div>
  </mat-option>
</mat-menu>
